<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="keys">
        <!-- create custon HTML attributes by using "data-" attribute -->
        <!-- when user presses A on keyboard the correspoding audio file will play -->
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script>
        /* listen for the keydown event from the user keyboard */
        /* when user makes a keydown run the callback function */
        /* in a keypress event, the Unicode value of the key pressed is stored in either the keyCode
         or charCode property */
        window.addEventListener('keydown', function (e) {
            //log to console the Unicode of the key pressed
            //console.log(e.keyCode);

            /* check if there is an element on the page with a data-key value
            that matches the unicode of the pressed key */
            /* Use backtick instead of quotes in querySelector parameter 
            so that we include a template literal to access the keyCode
            property of the event object e*/
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
            //log to console the matching element
            //console.log(audio)
            if(!audio) return //terminate the function
            audio.currentTime=0
            audio.play() 

        })

    </script>


</body>

</html>
